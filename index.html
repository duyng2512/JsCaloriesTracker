<!doctype html>
<html lang="en">
<head>
    <title>Calories Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/1240/1240772.svg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
   </head>

<body > 
    <!-- Nav Bar Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info" style="border:2px solid rgb(0, 110, 255)">
        <div class="navbar-nav mx-auto">
            <img src="https://image.flaticon.com/icons/svg/1240/1240772.svg" width="70" height="70">
            <a class="navbar-brand ml-3" href="#">
                <h1 class="display-4 text-light">Calories Tracker</h1>
            </a>
        </div>
    </nav>
    

    


    <div class="container">
        <div class="row"> 
            <div class="card-title mx-auto">
                <h1 class="display-4 mt-2" style="font-size: 3em; color: rgb(23, 162, 184);">
                    Add Meal / Food Items
                </h1>
            </div>
            <div class="card card-body mt-3 col-md-8 col-sm-12 mx-auto" style="border: rgb(23, 162, 184) 1px solid;">
                
                <!-- Form Input -->
                <form>
                    <div class="row">

                        <!--Input Form -->
                        <div class="col-md-6 col-sm-6">
                            <label class="text-info" for="meal" style="font-size: 1.5em;">Meal</label>
                            <input id="meal" type="text" class="form-control" placeholder="Add Meal">
                            <div class="valid-feedback">Success !</div>
                            <div class="invalid-feedback">Please fill all required fields</div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label class="text-info" for="calories" style="font-size: 1.5em;">Calories</label>
                            <input id="calories" type="number" class="form-control" placeholder="Add Calories">
                            <div class="valid-feedback">Success !</div>
                            <div class="invalid-feedback">Please fill all required fields</div>
                        </div>

                    </div>
                    
                        <!--Visibility-->
                        <div class="row">
                            <div class="col mt-3" >
                                <button class="btn btn-info mt-1" id="add-item"> 
                                    <i class="fas fa-plus"></i> ADD MEAL
                                </button>

                                <button class="btn btn-danger mt-1" id="del-item"> 
                                    <i class="fas fa-trash-alt"></i> DELETE MEAL
                                </button>

                                <button class="btn btn-warning mt-1" id="edit-item"> 
                                    <i class="fas fa-edit"></i> EDIT MEAL
                                </button>

                                <button class="btn btn-dark mt-1" id="back"> 
                                    <i class="fas fa-arrow-circle-left"></i> BACK
                                </button>

                            </div>
                             
                            <div class="mt-3 mr-3 float-right">
                                <button class="btn btn-light text-info border border-info" id="clear-all">
                                    <i class="fa fa-eraser"></i> CLEAR ALL
                                </button>
                            </div>

                        </div>
                    <hr>
                    <hr class="bg-info">
                </form>

                <!-- Total Calories -->
                <div class="row">
                    <div class="mx-auto">
                        <h1 id="total" class="display-4 mt-2" style="font-size: 3em; color: rgb(23, 162, 184);">
                            Total Calories : 0
                        </h1>
                    </div>
                </div>

                <!-- Output and Edit -->
                <div class="row">
                    <div class="mx-auto col-md-8">
                        <ul class="list-group" id="item-list">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
